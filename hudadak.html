<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <title>후다닭</title>
    <style>
      body{
        font-family: 'Dongle', cursive;
      }
      #mainStatusBox{
          background-color: white;
          width: 500px;
          margin: 5px auto;
          text-align: center;
      }
      #chick {
        width : 20%;
        height : 8%;
        margin : 0% 40% 0% 40%;
      }
      #mainStatusText{
        width : 100%;
        align-items: center;
        justify-content: center;
      }
      .chickBoxStatus{
          font-family: 'Dongle', cursive;
          border: none;
          width: 150px;
          font-size: 35px;
      }
      .text_size {
        width: 450px;
        height : 50px;
        font-size: 35px;
        padding-left : 25%;
      } 
      .buttonTable{
        width: 100%;
        margin-left : 30px;
      }
      #BTN {
        font-family: 'Dongle', cursive;
        font-size: 30px;
        width: 200px;
        height: 100px;
        margin : 3% 4% 5% 3%;
      }
    </style>
</head>

<body>
    <div id="mainStatusBox">
      <img src = 'https://s3.ap-northeast-2.amazonaws.com/daara2021.03.15test/chickImage.png' id = "chick">
        <div id = "mainStatusText">
            <p class = "text_size">육추실 온도 : <input type="text" class="chickBoxStatus" id="tempStatus" value="36.5도" readonly></p>
            <p class = "text_size">육추실 습도 : <input type="text" class="chickBoxStatus" id="humidStatus" value="36.5%" readonly></p>
            <p class = "text_size">활동성 : <input type="text" class="chickBoxStatus" id="chickStatus" value="많음"   readonly></p>    
            <p class = "text_size">먹이 양 : <input type="text" class="chickBoxStatus" id="foodStatus" value="많음" readonly></p>
        </div>    
        <div id="mainStatusBtn">
            <table class="buttonTable" >
                <thead >
                  <tr>
                    <td>
                    <button id = "BTN" class="button is-warning">온열등 ON</button>
                    <button id = "BTN"class="button is-warning" >가습 하기</button>
                  </td>
                  </tr>

                  <tr>
                    <td>
                    <button id = "BTN"class="button is-warning" >먹이 급여</button>
                    <button id = "BTN"class="button is-warning" >물 주기</button>
                    </td>

                  </tr>
                </thead>
            </table>
        </div>   
    </div>  
</body>
</html>
